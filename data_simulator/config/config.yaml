vertica:
  host: "host.docker.internal"  # to connect to host from wsl use "host.docker.internal"
  port: 5433
  user: "myuser"
  password: "admin12345"
  database: "vdb"
  pool_size: 5
  schema: "omniq"

tables:
  - CDR_GN
  - CDR_S1AP
  - CDR_HPA_DIAMETER
  - CDR_HPA_SIP
  - CDR_SGS
  - CDR_CN
  - CDR_CN_ISUP
  - CDR_CN_BICC
  - CDR_IU_SCCP
  - CDR_NGAP
  - CDR_GI
  - CDR_DNS
  - CDR_SIP_REG
  - CDR_HTTP2
  - CDR_RRC_X2_LTE
  - CDR_PFCP
  - CDR_MASTER_SESSION_COMPOSITE

generate_rows: 1

type_mapping:
  Float: numeric(13,2)
  Integer: numeric(11,0)
  Double: numeric(14,3)
  String: varchar(50)
  Long: numeric(20,0)
  IP: varchar(150)
  Binary: BINARY
  Short: numeric(4,0)
  "Time Stamp": TIMESTAMP
  Date: TIMESTAMP
  "Custom Field Item": varchar(50)
  BigDouble: numeric(16,2)
  Boolean: BOOLEAN
  "EDR Start Time": TIMESTAMP

simulation_config:
  numeric(13,2):  # Float
    type: random
    distribution: normal
    params:
      mean: 1000.0
      median: 1000.0
      std_dev: 200.0
      max: 1600.0  # mean + 3*std_dev
      min: 400.0   # mean - 3*std_dev
      precision: 2

  numeric(11,0):  # Integer
    type: random
    distribution: normal
    params:
      mean: 50000
      median: 50000
      std_dev: 10000
      max: 80000   # mean + 3*std_dev
      min: 20000   # mean - 3*std_dev
      precision: 0

  numeric(14,3):  # Double
    type: random
    distribution: normal
    params:
      mean: 1000.0
      median: 1000.0
      std_dev: 200.0
      max: 1600.0  # mean + 3*std_dev
      min: 400.0   # mean - 3*std_dev
      precision: 3

  varchar(50):  # String
    type: faker
    provider: word
    method: words
    params:
      ext_word_list: ["call", "sms", "data", "roaming", "voice", "mms", "location", "device", "network", "subscription"]

  numeric(20,0):  # Long
    type: random
    distribution: normal
    params:
      mean: 500000
      median: 500000
      std_dev: 100000
      max: 800000  # mean + 3*std_dev
      min: 200000  # mean - 3*std_dev
      precision: 0

  varchar(150):  # IP
    type: faker
    provider: internet
    method: ipv4

  BINARY:  # Binary
    type: random
    distribution: binary
    params:
      length: 16

  numeric(4,0):  # Short
    type: random
    distribution: normal
    params:
      mean: 5000
      median: 5000
      std_dev: 1000
      max: 8000   # mean + 3*std_dev
      min: 2000   # mean - 3*std_dev
      precision: 0

  TIMESTAMP:  # Time Stamp
    type: faker
    method: date_time_between
    params:
      start_date: "-5m"
      end_date: "now"

  numeric(16,2):  # BigDouble
    type: random
    distribution: normal
    params:
      mean: 10000.0
      median: 10000.0
      std_dev: 2000.0
      max: 16000.0  # mean + 3*std_dev
      min: 4000.0   # mean - 3*std_dev
      precision: 2

  BOOLEAN:  # Boolean
    type: random
    distribution: choice
    params:
      choices: [True, False]

              # ┌───────────── minute (0 - 59)
              # │ ┌───────────── hour (0 - 23)
              # │ │ ┌───────────── day of month (1 - 31)
              # │ │ │ ┌───────────── month (1 - 12)
              # │ │ │ │ ┌───────────── day of week (0 - 6) (Sunday=0)
              # │ │ │ │ │
              # * * * * * /usr/local/bin/python /app/your_script.py >> /var/log/cron.log 2>&1

cron_schedule: "*/5 * * * *"  # Example: Run every 5 minutes.


xml_path:
  cdr_template: "config/cdrs_template.xml"  # Directory for CDR XML files
  fields_template: "config/fields_template.xml"  # Path to fields XML

yaml_path:
  columns: "config/columns/columns.yaml"  # Output for columns YAML
  tables: "config/tables"  # Directory for table YAML files